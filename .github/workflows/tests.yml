name: Unit & Static Tests

on:
    push:
        branches: [master, dev]
    pull_request:
        branches: [master, dev]

jobs:
    tests:
        runs-on: ubuntu-latest
        env:
            COMPOSE_FILE: .ci/docker-compose.ci.yaml

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
              with:
                  node-version: 16

            - uses: getong/mariadb-action@v1.1
              with:
                  character set server: "utf8" # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
                  collation server: "utf8_general_ci" # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
                  mariadb version: "10.7" # Optional, default value is "latest". The version of the MariaDB
                  mysql database: "notice" # Optional, default value is "test". The specified database which will be create
                  mysql root password: "password" # Required if "mysql user" is empty, default is empty. The root superuser password
                  mysql user: "root" # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
                  mysql password: "password" # Required if "mysql user" exists. The password for the "mysql user"

            - name: Validate composer.json and composer.lock
              run: composer validate --strict

            - name: Build docker images
              run: docker-compose build

            - name: Run docker image
              run: docker-compose up -d

            - name: Cache Composer packages
              id: composer-cache
              uses: actions/cache@v2
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-scripts

            - name: Run static tests
              run: composer run-script stan-github

            - name: Run unit tests
              run: composer run-script test
